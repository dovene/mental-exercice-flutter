buildscript {
    // You likely already have repositories and dependencies blocks here
    // If not, add them
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Your existing dependencies here
        // Add the billing client
        classpath 'com.android.billingclient:billing:6.0.1'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
